<div class="wrapper">
  <div class="icon-close">
      <button class="btn" (click)="cerrar_modal()">
          <i class="bi bi-x-lg"></i>
      </button>
  </div>
  <div class="body-modal">
      <h1 class="title-modal">{{titulo}}</h1>
      <span class="descripcion">{{mensaje}} Esta acción generará cambios en el sistema.</span>
      <div class="buttons-modal">
          <button mat-button class="btn-regresar" (click)="cerrar_modal()">
              Cancelar
          </button>
          <button mat-button class="btn-editar" (click)="confirmarEdicion()">
              Actualizar
          </button>
      </div>
  </div>
</div>
